<!DOCTYPE html>
<html ng-app="IndexApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Datalog</title>
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="bower_components/angular-rangeslider/angular.rangeSlider.css">
<link rel="stylesheet" href="css/effects.css">
<link rel="stylesheet" href="css/customStyle.css">
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-rangeslider/angular.rangeSlider.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-google-chart/ng-google-chart.js"></script>
<script src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
	<p></p>
	<div class="container-fluid">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"> <img alt="Datalog" src="logo-small.png">
					</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="dropdown"><a href="" class="dropdown-toggle" data-toggle="dropdown" role="button"
							aria-haspopup="true" aria-expanded="false">Funktionen<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#/showDevices/">Zeige Geräte</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#/showDebug/">Debuginfo</a></li>
								<li><a href="#/showManualInput/">Debugeingabe</a></li>
							</ul></li>
					</ul>
					<p class="nav navbar-nav navbar-right">
						CPU0: {{serverTemp}} degC | MemAvailable: {{serverMemAvail}}
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<div class="row">
			<div class=".col-xs-12 col-md-12">
				<div class="alert alert-info" role="alert" ng-show="infoBoxShow">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> <span class="sr-only">Info:</span>
					{{infoBoxText}}
				</div>
			</div>
			<div class=".col-xs-12 col-md-4">
				<table class="table table-hover {{updateTableCSS}}">
					<thead>
						<tr>
							<th>Zeit</th>
							<th>Gerät</th>
							<th>Feld</th>
							<th>Wert</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="update in updates">
							<td>{{update.timestamp | date:'dd.MM.yy HH:mm'}}</td>
							<td>{{update.device_id}}</td>
							<td>{{update.key}}</td>
							<td>{{update.value}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-xs-12 col-md-8">
				<div ng-view></div>
			</div>
		</div>
	</div>
</body>
</html>
