<meta charset="utf-8">
<form role="form">
	<div class="form-group">
		<label for="email">E-Mail:</label> <input type="text" placeholder="E-Mail" id="mail" class="form-control" ng-model="login.email" />
		<label for="pass">Passwort:</label> <input type="password" placeholder="Passwort" id="pass" class="form-control" ng-model="login.password" />
	</div>
	<button type="submit" class="btn btn-default" ng-click="logIn(login.email, login.password)">Login</button>
</form>
