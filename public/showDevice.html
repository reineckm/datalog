<meta charset="utf-8">
<table class="table table-hover">
	<thead>
		<tr>
			<th>Ger√§t: {{deviceId}}</th>
		</tr>
	</thead>
</table>
<form>
	<label ng-repeat="key in keys"> <input type="radio" ng-model="selectedKey.name" value="{{key}}"
		ng-change="reload()" name="keyChoice">{{key}} |
    </label> </br>
    <label>
       <input type="radio" name="dayWeekAll" ng-model="dayWeekAll" value="day" ng-change="reloadSlider()">heute |
	</label>
    <label>
       <input type="radio" name="dayWeekAll" ng-model="dayWeekAll" value="week" ng-change="reloadSlider()">diese Woche |
	</label>
    <label>
       <input type="radio" name="dayWeekAll" ng-model="dayWeekAll" value="all" ng-change="reloadSlider()">alle Werte
	</label>

    <div range-slider min="sliderMin" max="sliderMax" model-min="min" model-max="max" filter="dateFormat"
		on-handle-up="reload()"></div>
	<div ng-show="showChart">
		<div google-chart chart="chartObject" style=""></div>
	</div>
	<div ng-show="showMap">
		<center>
			<img ng-src="{{mapLink}}">
		</center>
	</div>
	</div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Zeitpunkt</th>
				<th>Wert</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="set in data|orderBy:TIMESTAMP:ASC">
				<td>{{set.timestamp | date:'dd.MM.yy HH:mm'}}</td>
				<td>{{set.value}}</td>
			</tr>
		</tbody>
	</table>
</form>
