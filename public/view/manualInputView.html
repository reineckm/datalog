<meta charset="utf-8">
<h2>Daten hinzufügen:</h2>
<form role="form">
	<div class="form-group">
		<label for="deviceId">Gerät:</label> <input id="deviceId" class="form-control" ng-model="deviceId" />
		<label for="key">Feld:</label> <input id="key" class="form-control" ng-model="key" />
		<label for="value">Wert:</label> <input id="value" class="form-control" ng-model="value" />
	</div>
	<button ng-click="send()" class="btn btn-default">Senden</button>
</form>
